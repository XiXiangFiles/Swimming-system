<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nccu cs Wang test system</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		let href=location.href;
		let paremeter=href.split('?');
		let token=paremeter[1].split("=");
		let data={};
		data.token=token[1];
		$.ajax({
			url:"model/check.php",
			type:"POST",
			data:data,
			success: function(result){
				console.log(result);
				if (result.trim()=="false") {
					document.location.href="index.html";
				}
			}
		});
	</script>
</head>
</head>
<body>
	<button class="clock">clock</button>
	<button class="follow">Subscribe</button>
	<button class="logout">log out</button>
</body>
<script>
	$('.clock').click(function(){
		document.location.href="clock.html?token="+token[1];
	});
	$('.follow').click(function(){
		document.location.href="follow.html?token="+token[1];
	});
	$('.logout').click(function(){
		$.ajax({
			url:'model/logout.php',
			async:false,
			success: function(result){
				console.log(result);
				document.location.href="index.html";
			}
		});
	});

</script>
</html>
