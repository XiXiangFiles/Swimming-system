<script>
	function gettoken(){
		let href,paremeter,token,str;
		try{
			href=location.href;
			paremeter=href.split('?');
			token=paremeter[1].split("=");
			str=token[1].split('&');
			// console.log(str[0]);
		}catch(e){
			document.location.href="index.html";
		}
		
		return str[0];
	}
	let data={};
	data.token=gettoken();
	$.ajax({
		url:"model/check.php",
		type:"POST",
		data:data,
		success: function(result){
			if (result.trim()=="false") {
				document.location.href="index.html";
			}
		}
	});
	 // pub_client=mqtt.connect("ws://"+"140.119.163.195:10000");

</script>
</head>

	<script type="text/javascript">
	let Min=0;
	let Sec=0;
	let SET=parseInt($(".SET").val());
	let start=0;
	let temp;
	let program=[];//record the train items
	let length=0;
	let keep;//record set
	let time={};
	pub_client=mqtt.connect("ws://"+"140.119.163.195:10000");
	function startTime() {
		// time={};
		time.p=$(".P").val();
		time.set=$(".SET").val();
		time.txt="undefined";
		time.sound="undefined";

		let today = new Date();
		let h = today.getHours();
		let m = today.getMinutes();
		let s = today.getSeconds();
	   	if (start==1) {
	   		if (program.length==1) {
	   			$(".P").val(1);
	   		}else{
	   			
	   		}
	   		if(temp!=s){
	   			console.log("temp2=\t"+temp);
	   			if (Sec==0 && Min !=0) {
	   				Min--;
	   				Sec=59;
	   			}else{
	   				Sec--;
	   			}
	   			if (Sec==0 && Min==0) {
	   				if(SET!=0 && length<program.length){
						let str=program[length].split(":");
						$(".P").val(length+1);
						$(".SET").val(SET);
						Min=parseInt(str[0]);
						Sec=parseInt(str[1]);
						length++;
						$(".alertShort").trigger('play');
						time.sound="short";
	   				}	
	   			}
	   			if (length==program.length) {
	   					SET--;
	   					length=0;
	   			}
	   			if(Sec==-1){
	   				$(".alertLong").trigger('play');
	   				time.sound="long";
	   				start=0;
	   				$(".SET").val(keep);
	   				
	   			}else{
	   				time.txt=checkTime(Min) + ":" + checkTime(Sec);
	   				document.getElementById('txt').innerHTML = checkTime(Min) + ":" + checkTime(Sec);
	   				// console.log(time.txt);
	   			}
	   			temp=s;
	   		}
	   	}else if(start==0){
	   		time.txt=checkTime(m) + ":" + checkTime(s);
			document.getElementById('txt').innerHTML =  checkTime(m) + ":" + checkTime(s);
	   	}else if(start>1){
	   		time.txt=checkTime(Min) + ":" + checkTime(Sec);
	   		document.getElementById('txt').innerHTML = checkTime(Min) + ":" + checkTime(Sec);
	   	}
		try{
			
			pub_client.publish(gettoken(),JSON.stringify(time),0);
		}catch(e){
			console.log("error="+e);
		}
		
	    let t = setTimeout(startTime, 100);
	}
	function checkTime(i) {
		if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		return i;
	}
	function check(value){
		if(value<0){
			return 0;
		}else{
			return value;
		}
	}
	function add_p(Id,Class,Content){
		let tag="<p "+"id= "+"\""+Id+"\""+" class="+"\""+Class+"\">"+Content+"</p>";
		return tag;
	}
	function newline(Min , Sec){
		return Min+":"+Sec;
	}
	$(".addM").click(function(){
		if (start==0) {
			let Min=parseInt($(".Min").val());
			$(".Min").val(check(++Min));
		}else{
			Min++;
		}
		
	});
	$(".subM").click(function(){
		if(start==0){
			let Min=parseInt($(".Min").val());
			$(".Min").val(check(--Min));
		}else{
			Min--;
		}
	});
	$(".addS").click(function(){
		if(start==0){
			let Sec=parseInt($(".Sec").val());
			$(".Sec").val(check(++Sec));
		}else{
			Sec++;
		}
		
	});
	$(".subS").click(function(){
		if(start==0){
			let Sec=parseInt($(".Sec").val());
			$(".Sec").val(check(--Sec));
		}else{
			Sec--;
		}
	});
	$(".addSET").click(function(){
		let SET=parseInt($(".SET").val());
		$(".SET").val(check(++SET));
	});
	$(".subSET").click(function(){
		let SET=parseInt($(".SET").val());
		$(".SET").val(check(--SET));
	});
	$(".addMe").off().on('click',function(){
		let Min=parseInt($(".Min").val());
		let Sec=parseInt($(".Sec").val());
		if(Min != 0 || Sec != 0){
			let str=newline(Min,Sec);
			let tag=add_p("","show",str);
			program.push(str);
			$(".Min").val(0);
			$(".Sec").val(0);
			$(".P").val(program.length);
		}
	});
	$("#start").off().on('click',function(){
		let time={};
		time.p=$(".P").val();
		time.set=$(".SET").val();
		time.txt="undefined";
		time.sound="undefined";
		if(program.length>0 && start==0){
			let today = new Date();
			temp=today.getSeconds();
			start=1;
			let str=program[0].split(":");
			SET=parseInt($(".SET").val());
			keep=SET;
			Min=parseInt(str[0]);
			Sec=parseInt(str[1]);
			$(".P").val(1);
			length++;
			$(".Min,.Sec,.sm,.ss").css({'display':'none'});
			$(".alertShort").trigger('play');
			time.sound="short";
			console.log(time);
			pub_client.publish(gettoken(),JSON.stringify(time),0);
		}else if(start>1){
			start=1;
			$(".alertShort").trigger('play');
			console.log(time);
			pub_client.publish(gettoken(),JSON.stringify(time),0);
		}	
	});
	$("#pause").off().on('click',function(){
		if (start==1) {
			start++;
		}else{
			
		}	
	});
</script>
